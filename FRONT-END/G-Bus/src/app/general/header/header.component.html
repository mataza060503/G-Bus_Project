      <img srcset="./assets/images/G-bus_logo.png 2x ">

    <div class="header-nav">
      <ul class="menu text">
        <li class="menu-item head-24 med" (click)="headerNavSelected($event,0)" >
          <div class="menu-item-sub" [class.active]="selectedLink[0]">Homepage</div>
        </li>
        <li class="menu-item head-24 med" (click)="headerNavSelected($event,1)" >

        </li>
