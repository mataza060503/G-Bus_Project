<div class="wrapper">
  <div class="background" id="screenBackground"></div>
  <div class="container">
    <h1 class="text head-24 med" style="margin-bottom: 36px;">Log In</h1>
    <div class="login-form">
      <div class="phone-number">
        <label for="phoneNumber" class="text body-20 reg" style="margin-bottom: 16px;">Phone Number</label>
        <div style="display: flex; gap: 12px;">
          <div class="dropdown">
            <button class="btn dropdown-toggle center" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <div class="country-port-dropdown-item">
                <div class="country-port-image">
                  <img srcset={{portImageSelected}} alt="">
                </div>
                <p class="text caption-14 reg"> {{portTextSelected}} </p>
              </div>
            </button>
            <ul class="dropdown-menu">
              <li (click)="select()">
                <div class="country-port-dropdown-item">
                  <div>
                    <img srcset={{portImage}} alt="">
                  </div>
                  <p class="text caption-14 reg"> {{portText}} </p>
                </div>
              </li>
            </ul>
          </div>
          <input id="phoneNumber" class="inp-phone-number text caption-14 reg" type="text" placeholder="Please enter your phone number" [(ngModel)]="phoneNumber">
        </div>
      </div>
      <button class="btn button-primary large login-form-btn" (click)="next()">Next</button>
      <div class="login-form-google">
        <div class="login-form-divider">
          <hr><p class="text caption-14 reg">Or log in with</p><hr>
        </div>
        <div class="btn login-form-google-btn" (click)="loginWithGoogle()">
          <img src="./assets/images/google_icon.png" alt="">
          <p class="text caption-14 reg ">Or log in with Google</p>
        </div>
      </div>
      <div class="register">
        <p class="text caption-14 reg">Not have account yet?</p>
        <p class="text sub-14 med" style="color: var(--Primary-Purple500, #4D56BE); cursor: pointer;" >Create an account</p>
      </div>
    </div>
  </div>
</div>
