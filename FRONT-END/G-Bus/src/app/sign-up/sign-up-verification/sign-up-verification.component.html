<div class="wrapper">
    <div class="background" id="screenBackground"></div>
    <div class="container">
      <h1 class="text head-24 med" style="margin-bottom: 36px;">Enter Verification Code</h1>
      <div class="signup-form">
        <div class="phone-number">
            <label for="phoneNumber" class="text body-20 reg small-text">OTP Code has been sent to Phone Number</label>
            <label for="phoneNumber" class="text body-20 reg small-text" style="margin-bottom: 16px; margin-left: 4px;font-weight: bold;">{{phoneNumber}}</label>
          <div style="display: flex; gap: 12px;">
            <input id="phoneNumber" class="inp-phone-number text caption-14 reg" type="text" placeholder="Please 6-digit verification code" [(ngModel)]="verificationCode">
          </div>
        </div>
        <div id="recaptcha-container"></div>
        <button class="button-primary large signup-form-btn" (click)="verifyCode()">Verify</button>
        <div class="register">
            <p class="text caption-14 reg">Not receive OTP Code?</p>
            <p class="text sub-14 med" style="color: var(--Primary-Purple500, #4D56BE); cursor: pointer;" (click)="resend()">Resend</p>
          </div>
      </div>
    </div>
  </div>
