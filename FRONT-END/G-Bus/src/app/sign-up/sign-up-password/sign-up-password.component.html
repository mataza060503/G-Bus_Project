<div class="wrapper">
    <div class="container">
      <h1 class="text head-24 med" style="margin-bottom: 36px;">Sign up</h1>
      <div class="signup-form">
        <div class="phone-number">
          <label for="password" class="text body-20 reg" style="margin-bottom: 16px;">Input Password</label>
          <div style="display: flex; gap: 12px;">
            <input id="password" class="inp-phone-number text caption-14 reg" type="password" placeholder="Please enter at least 8 characters" [(ngModel)]="password">
          </div>
        </div>
        <div class="phone-number2">
            <label for="password" class="text body-20 reg" style="margin-bottom: 16px;">Confirm Password</label>
            <div style="display: flex; gap: 12px;">
              <input id="confirmPassword" class="inp-phone-number text caption-14 reg" type="password" placeholder="Please enter at least 8 characters" [(ngModel)]="confirmPassword">
            </div>
          </div>
        <button class="button-primary large signup-form-btn" (click)="confirm()">Confirm</button>
        <div class="register">
          <p class="text caption-14 reg">By creating new account, you have already accepted to our</p>
          <p class="text sub-14 med" style="color: var(--Primary-Purple500, #4D56BE); cursor: pointer;" >Terms and Policy</p>
        </div>
      </div>
    </div>
  </div>
